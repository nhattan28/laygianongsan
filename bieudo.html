<!DOCTYPE html>
<html lang="vi">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>

<body>
  <div class="container">
    <h2>üìà Bi·ªÉu ƒë·ªì gi√° c√† ph√™ trong 7 ng√†y</h2>
    <canvas id="bieudoCaPhe"></canvas>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <footer class="footer">
    <a href="index.html">‚Üê Quay l·∫°i trang ch√≠nh</a>
    <a href="bang.html">Xem b·∫£ng gi√°</a>
    <a href="xangdau.html">XƒÉng d·∫ßu</a>
  </footer>

  <script>
    function veBieuDo() {
      try {
        const duLieuLichSu = JSON.parse(localStorage.getItem('giaCaPhe')) || [];

        if (!duLieuLichSu || duLieuLichSu.length === 0) {
          document.getElementById('errorMessage').textContent = 'Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ hi·ªÉn th·ªã bi·ªÉu ƒë·ªì üò¢';
          return;
        }

        const canvas = document.getElementById('bieudoCaPhe');
        if (!canvas || typeof Chart === 'undefined') {
          document.getElementById('errorMessage').textContent = 'Kh√¥ng th·ªÉ t·∫£i bi·ªÉu ƒë·ªì üò¢';
          return;
        }

        const duLieuGanDay = duLieuLichSu.slice(-7); // L·∫•y 7 ph·∫ßn t·ª≠ cu·ªëi c√πng
        const labels = duLieuGanDay.map(item => item.ngay);
        const values = duLieuGanDay.map(item => item.gia);

        // T√≠nh min, max + padding ƒë·ªÉ bi·ªÉu ƒë·ªì ƒë·ª° s√°t vi·ªÅn
        const padding = 5000;
        const minValue = Math.min(...values);
        const maxValue = Math.max(...values);
        const yMin = Math.max(0, minValue - padding);
        const yMax = maxValue + padding;

        new Chart(canvas, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Gi√° c√† ph√™ (VNƒê/kg)',
              data: values,
              borderColor: '#d35400',
              backgroundColor: '#e67e22',
              fill: false,
              tension: 0.3,
              pointRadius: 4,
              pointHoverRadius: 6
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                min: yMin,
                max: yMax,
                ticks: {
                  callback: value => value.toLocaleString('vi-VN') + ' ‚Ç´',
                  stepSize: 5000,
                  font: {
                    size: window.innerWidth < 576 ? 10 : 12
                  }
                }
              },
              x: {
                ticks: {
                  autoSkip: true,
                  maxTicksLimit: 10,
                  font: {
                    size: 14,
                    weight: 'bold'
                  },
                  color: 'black'
                }
              }
            },
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                callbacks: {
                  label: context => context.parsed.y.toLocaleString('vi-VN') + ' ‚Ç´'
                }
              }
            }
          }
        });
      } catch (error) {
        document.getElementById('errorMessage').textContent = 'C√≥ l·ªói x·∫£y ra khi v·∫Ω bi·ªÉu ƒë·ªì: ' + error.message;
        console.error(error);
      }
    }

    veBieuDo();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
